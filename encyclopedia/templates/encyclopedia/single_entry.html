{# This template displays a single entry.  It also provides a button to the user
in case that they want to modify the markdown code. #}

{% extends "encyclopedia/layout.html" %}

{% block title %}{{ my_title|safe }}{% endblock %}

{% block body %}
    {{ single_entry|safe }}
    <br />
    <br />
    <br />
    <a class="edit_btn" href="{% url 'wiki-edit' filename=my_title %}">Edit Entry</a>
{% endblock %}
