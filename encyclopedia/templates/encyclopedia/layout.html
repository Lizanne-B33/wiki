{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="This is the layout template that sets
        the general structure of a webpage. This will be implemented via template
        inheritance to prevent redundancy and promote good design.  .">
        <meta name="keywords", content="wiki","front end programming">
        <title>
            {% block title %} {% endblock title %}
        </title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3 col-sm-4">
                <h2>Wiki</h2>
                <div>
                    <form action="{% url 'search_view' %}" method="get">
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia" />
                        <input type="submit" value="Submit" class="submit_btn" />
                    </form>
                </div>
                <div>
                    <a href="{% url 'wiki-index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'wiki-add' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random_view' %}">Random Page</a>
                </div>

                {% block nav %}{% endblock nav %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}{% endblock body %}
            </div>
        </div>
    </body>
</html>
