{% extends "encyclopedia/layout.html" %}

{% block title %}Encyclopedia{% endblock %}

{% block body %}

  <h1>Thank you!</h1>
  <br>
  <p>The entry for "{{ title|safe }}" has been created.</p>
  <a href="{% url "single_entry" filename=title %}" class="btn btn-link">Click link to see the entry.</a>

{% endblock %}
